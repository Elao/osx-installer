---
- hosts: localhost
  roles:
    - homebrew-cask
    - { role: vagrant, plugins: ['landrush']}
    - { role: oh-my-zsh, plugins: "git"}
    - git
    - ponysay

  vars_prompt:
    user_name: "what is your name?"
    user_email: "what is your email?"

  vars:
    applications:
      - google-chrome

  # git configuration
  tasks:
    - name: global .gitignore
      template: >
        src=templates/git/gitignore.j2
        dest={{ ansible_env.HOME }}/.gitignore_global
    - name: .gitconfig
      template: >
        src=templates/git/gitconfig.j2
        dest={{ ansible_env.HOME }}/.gitconfig
    - name: ponysay
      lineinfile: dest={{ ansible_env.HOME}}/.zshrc line="ponysay -q"
